<!DOCTYPE html>

<html>
    <head>
        <title>Rob's Version</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <p>How many fingers are you holding up?</p>
        <!-- 
            
            He also discussed using this method, but I found a regular check to be faster and easier 
            
            This was his alternative... 
            <select id="myNumber">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        
        -->
        <p><input type="text" id="myNumber"></p>

        <button id="guess">Guess!</button>

        <script type="text/javascript">

            document.getElementById('guess').onclick = function() {

                var myNumber = document.getElementById('myNumber').value;

                if (myNumber > 5) {
                    return alert("That number is not part of this game!");
                }

                var gotIt = false;

                var numberOfGuesses = 1;

                while (gotIt == false) {
                    
                    var guess = Math.random();

                    guess = guess * 6;

                    guess = Math.floor(guess);

                    if (guess == myNumber) {

                        gotIt = true;

                        alert("Got it! It was a " + guess + ". It took me " + numberOfGuesses + " guesses.");

                    } else {

                        numberOfGuesses++;
                    }
                }
            }



            
        
        
        </script>
    </body>

</html>
